<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="menu">
       
        <div class="caption">
            <h1>Settings</h1>
        </div>
        <div class="optionbricks optcolor">
            <h3>Color of bricks</h3>
            <div class="colors">
                <div id="blue" onclick="localStorage.setItem('bricksColor','#0095DD');">
                    Blue
                </div>
                <div id="red" onclick="localStorage.setItem('bricksColor','#dd0000');">
                    Red
                </div>
                <div id="green" onclick="localStorage.setItem('bricksColor','#00dd88');">
                    Green
                </div>
            </div>
            <br>        <br></div>
            
        <div class="optionpaddle optcolor">
            <h3>Panel color</h3>
            <div class="colors">
                <div id="blue" onclick="localStorage.setItem('paddleColor','#0095DD');">
                    Blue
                </div>
                <div id="red" onclick="localStorage.setItem('paddleColor','#dd0000');">
                    Red
                </div>
                <div id="green" onclick="localStorage.setItem('paddleColor','#00dd88');">
                    Green
                </div>
            </div>
            <br>        <br></div>
            
        <div class="optionball optcolor">
            <h3>Ball color</h3>
            <div class="colors">
                <div id="blue" onclick="localStorage.setItem('ballColor','#0095DD');">
                    Blue
                </div>
                <div id="red" onclick="localStorage.setItem('ballColor','#dd0000');">
                    Red
                </div>
                <div id="green" onclick="localStorage.setItem('ballColor','#00dd88');">
                    Green
                </div>
            </div>
            <br>        <br></div>
            <div class="save" onclick="document.location='menu.html'">
                <h2>Save</h2>
            </div>
    </div>
</body>
</html>
